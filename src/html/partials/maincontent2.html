<form class="form" action="#">
  <fieldset>
    <legend>
      <h2 class="details__title">
        <i class="far fa-object-ungroup" aria-hidden="true"></i> DISEÑA
      </h2>
    </legend>
    <div class="colors_design">
      <h3 class="colorstitle">Colores</h3>
      <div class="palette">
        <ul class="opt1color">
          <input class="choosecolor" />
          <li class="opt1-1"></li>
          <li class="opt1-2"></li>
          <li class="opt1-3"></li>
        </ul>
        <ul class="opt2color">
          <input class="choosecolor" />
          <li class="opt2-1"></li>
          <li class="opt2-2"></li>
          <li class="opt2-3"></li>
        </ul>
        <ul class="opt3color">
          <input class="choosecolor" />
          <li class="opt3-1"></li>
          <li class="opt3-2"></li>
          <li class="opt3-3"></li>
        </ul>
      </div>
    </div>
  </fieldset>
  <!--PARTE MARIBEL-->
  <fieldset class="details">
    <legend class="details__line">
      <i class="far fa-keyboard details__keyboard"></i>
      <h2 class="details__title">RELLENA</h2>
      <i class="fas fa-chevron-up details--up"></i>
      <i class="fas fa-chevron-down details--down"></i>
    </legend>

    <div class="details__form">
      <label class="details__fullName-form" for="fullName"
        >Nombre completo</label
      >
      <input
        class="details__fullName-fieldSpace"
        type="text"
        name="fullName"
        title="fullName"
        placeholder="Ej: Sally Hill"
      />

      <label class="details__workTitle-form" for="workTitle">Puesto</label>
      <input
        class="details__workTitle-fieldSpace"
        type="text"
        name="workTitle"
        title="workTitle"
        placeholder="Ej: Front-end unicorn"
      />

      <label class="details__photo-form" for="photo">Imagen de perfil</label>
      <input
        class="details__photo-preview"
        type="text"
        name="photo"
        title="photo"
        placeholder="photo-view"
      />

      <div>
        <!--TEMPORAL hasta colocar el espacio para la foto preview-->
        <input
          class="details__photo-button"
          type="submit"
          name="photo-button"
          value="Añadir imagen"
        />
      </div>

      <label class="details__email-form" for="email">Email</label>
      <input
        class="details__email-fieldSpace"
        type="text"
        name="email"
        title="email"
        placeholder="Ej: Sally-hill@gmail.com"
      />

      <label class="details__phone-form" for="phone">Teléfono</label>
      <input
        class="details__phone-fieldSpace"
        type="text"
        name="phone"
        title="phone"
        placeholder="Ej: 555-55-55-55"
      />

      <label class="details__linkedin-form" for="linkedin">Linkedin</label>
      <input
        class="details__linkedin-fieldSpace"
        type="text"
        name="linkedin"
        title="linkedin"
        placeholder="Ej: linkedin.com/in/sally.hill"
      />

      <label class="details__github-form" for="github">Github</label>
      <input
        class="details__github-fieldSpace"
        type="text"
        title="github"
        name="github"
        placeholder="Ej: @sally-hill"
      />
    </div>
  </fieldset>

  <fieldset class="share">
    <!--ojo al cambio-->
    <legend class="share__line">
      <i class="fas fa-share-alt share--send"></i>
      <h2 class="share__title">COMPARTE</h2>
      <i class="fas fa-chevron-up share--up"></i>
      <i class="fas fa-chevron-down share--down"></i>
    </legend>
    <nav class="share__create-button">
      <a
        href=""
        class="share__create-button-go"
        type="submit"
        value="CREAR TARJETA"
      >
        <i class="far fa-address-card"></i> CREAR TARJETA
      </a>
    </nav>
  </fieldset>
</form>

<section class="preview">
  <!--ojo al posible cambio parde fieldset share y cerrar form mas abajo-->
  <nav class="preview__card">
    <p class="preview__paragraph">La tarjeta ha sido creada:</p>
    <a class="preview__url" href="#">https:blablablablablablablabla.com</a>
    <a class="preview__button" href="">
      <i class="fab fa-twitter preview__twitter"></i> Compartir en twitter</a
    >
  </nav>
</section>
